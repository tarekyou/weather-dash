<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />   
    <title>Weather Dashboard</title>
</head>
<body>
    <header> <h1> Weather Dashboard </h1>  </header>
    <main>
        <div class="row">
            <div class="col-4">
                <h2>Search for a city</h2>
                <input type="text" placeholder="Enter city name" id="currentcity">
                <button id="searchbutton" type="submit"> Search </button>
                <form id="cityhistory"></form>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <p id="cityname"></p>
                    </div>
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                    <div class="col-12">
                        <p id="wind"></p>
                    </div>
                    <div class="col-12">
                        <p id="uvindex"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>five day forecast</h3>
                    </div>
                </div>
                <div class="row" id="5forecast">
                    <div class="col forecast" id="day1"></div>
                    <div class="col forecast" id="day2"></div>
                    <div class="col forecast" id="day3"></div>
                    <div class="col forecast" id="day4"></div>
                    <div class="col forecast" id="day5"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
