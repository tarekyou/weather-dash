<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />   
    <title>Weather Dashboard</title>
</head>
<body>
    <header> <h1> Weather Dashboard </h1>  </header>
    <main>
        <div class="row">
            <div class="col-4">
                <h2>Search for a city</h2>
                <input type="text" placeholder="Enter city name" id="currentcity">
                <button id="searchbutton" type="submit"> Search </button>
                <form id="cityhistory"></form>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                        <p id="cityname" class="col"></p>
                        <p id="today" class="col"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                    <div class="col-12">
                        <p id="wind"></p>
                    </div>
                    <div class="col-12">
                        <p id="uvindex"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>five day forecast</h3>
                    </div>
                </div>
                <div class="row" id="5forecast">
                    <div class="col forecast" id="day1"> <p id="upcomingday1"></p> <p id="temperature1"></p> <p id="humidity1"></p> <p id="wind1"></p> </div>
                    <div class="col forecast" id="day2"> <p id="upcomingday2"></p> <p id="temperature2"></p> <p id="humidity2"></p> <p id="wind2"></p> </div>
                    <div class="col forecast" id="day3"> <p id="upcomingday3"></p> <p id="temperature3"></p> <p id="humidity3"></p> <p id="wind3"></p> </div>
                    <div class="col forecast" id="day4"> <p id="upcomingday4"></p> <p id="temperature4"></p> <p id="humidity4"></p> <p id="wind4"></p> </div>
                    <div class="col forecast" id="day5"> <p id="upcomingday5"></p> <p id="temperature5"></p> <p id="humidity5"></p> <p id="wind5"></p> </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
